<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">

</head>
<body>
<!--主体容器-->
<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="#" class="icon_right"><i class="fa fa-search"></i></a>
  </div>

  <!--内容-->
  <div class="lt_main">

    <!--左侧-->
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--一级分类坑-->
          </ul>
        </div>
      </div>
    </div>

    <!--右侧-->
    <div class="lt_category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <ul>
            <!--二级分类坑-->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li class="current">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="car.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--左侧模板-->
<script type="text/html" id="tmp">
  {{ each rows v i }}
    <li><a data-id="{{ v.id }}" href="#" class="{{ i == 0 ? 'current' : '' }} mui-ellipsis">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<!--右侧模板-->
<script type="text/html" id="tpl">
  {{ each rows v i }}
    <li>
      <a href="#">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
  {{ /each }}

  {{ if rows.length == 0 }}
    <p>没有更多分类信息了</p>
  {{ /if }}
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
