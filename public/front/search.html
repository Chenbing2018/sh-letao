<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">

</head>
<body>
<!--主体容器-->
<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>乐淘云购</h3>
  </div>

  <!--内容-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input class="input_search" type="text" placeholder="请输入提示信息">
          <button class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>
        <!--历史记录-->
        <div class="lt_history">
          <!--大坑-->
        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="car.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="historyTmp">
  {{ if arr.length > 0 }}
    <div class="head mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>清除记录</span>
    </div>
    <div class="content">
      <ul>

        {{ each arr v i }}
        <li>
          <a href="#" class="mui-pull-left">{{ v }}</a>
          <i data-index='{{ i }}' class="mui-icon mui-icon-closeempty mui-pull-right icon_delete"></i>
        </li>
        {{ /each }}

      </ul>
    </div>
  {{ else }}
    <p>没有更多搜索记录了</p>
  {{ /if }}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
