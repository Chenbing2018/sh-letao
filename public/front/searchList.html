<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">

</head>
<body>
<!--主体容器-->
<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>乐淘云购</h3>
  </div>

  <!--内容-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input class="input_search" type="text" placeholder="请输入提示信息">
          <button class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>
        <!--标题排序-->
        <div class="lt_sort">
          <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
          <a date-type="price" href="javascript:;">价格 <i class="fa fa-angle-down"></i></a>
          <a date-type="num" href="javascript:;">库存 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
        </div>
        <!--产品区域-->
        <div class="lt_product">
          <!--坑-->
        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="car.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--模板-->
<script type="text/html" id="tmp">
  <ul>
    {{ each data v i }}
      <li>
        <a href="#">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <span>¥{{ v.price }}</span>
            <span>¥{{ v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
    {{ /each }}
  </ul>
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
